<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário com Validação JavaScript</h1>
    <p>* Campos Obrigatórios </p>

    <form id="form">
        <label for="name">* Nome:</label>
        <input type="text" id="name">

        <label for="email">* Email:</label>
        <input type="email" id="email">

        <label for="password">* Senha:</label>
        <input type="password" id="password">

        <label for="job">* Situação de Trabalho:</label>
        <select name="job" id="job">        
            <option value="">Está Buscando Emprego?</option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
        </select>

        <label for="message">Mensagem:</label>
        <textarea name="message" id="message" placeholder="Mensagem Opcional..."></textarea>

        <button type="submit">Enviar</button>


    </form>
    
    <script src="script.js"></script>
</body>
</html>
